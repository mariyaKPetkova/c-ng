<form #form="ngForm" (ngSubmit)="registerHandler(form)">
    <fieldset>
        <legend>Register form:</legend>

        <label>Email: </label>
        <input type="text" name="email" id="email" #emailInput="ngModel" ngModel required email  />
        <ul *ngIf="emailInput.invalid && emailInput.touched" class="errors">
            <li *ngIf="emailInput.errors?.['required']">Email is required.</li>
            <li *ngIf="emailInput.errors?.['email']">Email is invalid.</li>
        </ul>

        <label>Username: </label>
        <input type="text" name="username" id="username" #usernameInput="ngModel" ngModel required minlength="5" />
        <ul *ngIf="usernameInput.invalid && usernameInput.touched" class="errors">
            <li *ngIf="usernameInput.errors?.['required']">Username is required.</li>
            <li *ngIf="usernameInput.errors?.['minlength']">Username must be at least 5 charecters long.</li>
        </ul>

        <label >Password: </label>
        <input type="password" name="password" id="password" #passwordInput="ngModel" ngModel required minlength="6" />
        <ul *ngIf="passwordInput.invalid && passwordInput.touched" class="errors">
            <li *ngIf="passwordInput.errors?.['required']">Password is required.</li>
            <li *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 charecters long.</li>
        </ul>

        <!-- <label >Repeat Password: </label>
        <input type="text" name="repeatpassword" id="repeatpassword" #repeatpasswordInput="ngModel" ngModel required minlength="4" />
        <ul *ngIf="repeatpasswordInput.invalid && repeatpasswordInput.touched" class="errors">
            <li *ngIf="repeatpasswordInput.errors?.['required']">repeatPassword is required.</li>
            <li *ngIf="repeatpasswordInput.errors?.['minlength']">repeatPassword must be at least 4 charecters long.</li>
        </ul> -->

        <p *ngIf="errorMessage">{{errorMessage}}</p>
        
        <button>Register</button>

    </fieldset>
</form>
