<div id="profile">
    
    <ng-container *ngIf="inEdit">
      <form #form="ngForm" (ngSubmit)="updateProfile(form)">
        <div class="flex">
          <p class="text-description">Username: </p>
          <input type="text" name="username" id="username" [ngModel]="user!.username">
        </div>
        <div class="flex">
          <p class="text-description">Email: </p>
          <input type="email" name="email" id="email" [ngModel]="user!.email">
        </div>
        
        <button type="button"  (click)="inEdit = false">Cancel</button>
        <button >Save</button>
      </form>
    </ng-container>
    <ng-container>
      <div class="flex">
        <p class="text-description">Username: </p>
        <p>{{user!.username}}</p>
      </div>
      <div class="flex">
        <p class="text-description">Email: </p>
        <p>{{user!.email}}</p>
      </div>
      
      <button (click)="inEdit = true" >Edit</button>
    </ng-container>
</div>
